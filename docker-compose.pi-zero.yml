version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wastehero-backend
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./data/logs:/app/data/logs
      - ./config:/app/config:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
    restart: unless-stopped
    networks:
      - wastehero-network
    # Resource limits for Pi Zero W
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 128M
        reservations:
          memory: 64M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wastehero-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wastehero-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 32M
        reservations:
          memory: 16M

networks:
  wastehero-network:
    driver: bridge
