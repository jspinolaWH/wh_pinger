version: '3.8'

services:
  # Backend service (Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wastehero-backend
    ports:
      - "3000:3000"  # REST API
      - "3001:3001"  # WebSocket
    volumes:
      - ./data/logs:/app/data/logs  # Persist logs
      - ./config:/app/config        # Mount config directory
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
    restart: unless-stopped
    networks:
      - wastehero-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend service (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wastehero-frontend
    ports:
      - "80:80"      # HTTP
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wastehero-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  wastehero-network:
    driver: bridge

volumes:
  logs-data:
